<!DOCTYPE html>
<html>
<head>
  <title>Camera Information Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <h1>Camera Information Form</h1>
  <form id="camera-form">
    <table id="camera-table">
      <thead>
        <tr>
          <th>Rack</th>
          <th>IP</th>
          <th>Local do Rack</th>
          <th>Nomenclatura</th>
          <th>Porta Switch</th>
          <th>Local da Camera</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="rack[]"></td>
          <td><input type="text" name="ip[]"></td>
          <td><input type="text" name="local-do-rack[]"></td>
          <td><input type="text" name="nomenclatura[]"></td>
          <td><input type="text" name="porta-switch[]"></td>
          <td><input type="text" name="local-da-camera[]"></td>
        </tr>
      </tbody>
    </table>
    <button type="button" id="add-camera">Add Camera</button>
    <button type="submit">Send to Google Sheets</button>
  </form>

  <script>
    $(document).ready(function() {
      $('#add-camera').click(function() {
        var newRow = `
          <tr>
            <td><input type="text" name="rack[]"></td>
            <td><input type="text" name="ip[]"></td>
            <td><input type="text" name="local-do-rack[]"></td>
            <td><input type="text" name="nomenclatura[]"></td>
            <td><input type="text" name="porta-switch[]"></td>
            <td><input type="text" name="local-da-camera[]"></td>
          </tr>
        `;
        $('#camera-table tbody').append(newRow);
      });

      $('#camera-form').submit(function(event) {
        event.preventDefault();
        var formData = $(this).serialize();

        var sheetName = "Fómulário Câmera"; // Replace with your Google Sheets sheet name
        var scriptUrl = "https://script.google.com/macros/s/AKfycbxqwRWjjSG4maS7P3tvZGGqPKGuBjuEBXNsj2gnxlzQd-M89Vw6v2XU3-tJwx0H5pRIlA/exec"; // Replace with your Google Apps Script URL

        $.ajax({
          type: "POST",
          url: scriptUrl,
          data: formData,
          success: function(data) {
            console.log("Data sent successfully!");
          },
          error: function(xhr, status, error) {
            console.log("Error sending data: " + error);
          }
        });
      });
    });
  </script>
</body>
</html>
