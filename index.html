<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Câmera</title>
  <style>
    .camera-section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Formulário de Câmera</h2>
  <div id="cameras-container">
    <div class="camera-section" data-camera-id="1">
      <h3>Câmera 1</h3>
      <form class="camera-form" action="https://script.google.com/macros/s/AKfycbxqwRWjjSG4maS7P3tvZGGqPKGuBjuEBXNsj2gnxlzQd-M89Vw6v2XU3-tJwx0H5pRIlA/exec" method="POST">
        <label for="rack">Rack:</label>
        <input type="text" name="rack"><br><br>

        <label for="ip">IP:</label>
        <input type="text" name="ip"><br><br>

        <label for="nomenclatura">Nomenclatura:</label>
        <input type="text" name="nomenclatura"><br><br>

        <label for="local_rack">Local do Rack:</label>
        <input type="text" name="local_rack"><br><br>

        <label for="porta_switch">Porta Switch:</label>
        <input type="text" name="porta_switch"><br><br>

        <label for="local_camera">Local da Câmera:</label>
        <input type="text" name="local_camera"><br><br>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  
  <button id="add-camera-btn">+</button>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var camerasContainer = document.getElementById('cameras-container');
      var addCameraBtn = document.getElementById('add-camera-btn');
      var cameraCount = 1; // Inicializa o contador de câmeras

      addCameraBtn.addEventListener('click', function() {
        cameraCount++; // Incrementa o contador de câmeras
        
        var cameraSection = document.createElement('div');
        cameraSection.classList.add('camera-section');
        cameraSection.dataset.cameraId = cameraCount; // Define o ID da câmera

        cameraSection.innerHTML = `
          <h3>Câmera ${cameraCount}</h3>
          <form class="camera-form" action="https://script.google.com/macros/s/AKfycbxqwRWjjSG4maS7P3tvZGGqPKGuBjuEBXNsj2gnxlzQd-M89Vw6v2XU3-tJwx0H5pRIlA/exec" method="POST">
            <label for="rack">Rack:</label>
            <input type="text" name="rack"><br><br>

            <label for="ip">IP:</label>
            <input type="text" name="ip"><br><br>

            <label for="nomenclatura">Nomenclatura:</label>
            <input type="text" name="nomenclatura"><br><br>

            <label for="local_rack">Local do Rack:</label>
            <input type="text" name="local_rack"><br><br>

            <label for="porta_switch">Porta Switch:</label>
            <input type="text" name="porta_switch"><br><br>

            <label for="local_camera">Local da Câmera:</label>
            <input type="text" name="local_camera"><br><br>

            <button type="submit">Enviar</button>
          </form>
        `;
        
        camerasContainer.appendChild(cameraSection);
      });
    });
  </script>
</body>
</html>
