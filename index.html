<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Câmera</title>
</head>
<body>
  <h2>Formulário de Câmera</h2>
  <form id="camera-form" action="https://script.google.com/macros/s/AKfycbxqwRWjjSG4maS7P3tvZGGqPKGuBjuEBXNsj2gnxlzQd-M89Vw6v2XU3-tJwx0H5pRIlA/exec" method="POST">
    <label for="rack">Rack:</label>
    <input type="text" id="rack" name="rack"><br><br>

    <label for="ip">IP:</label>
    <input type="text" id="ip" name="ip"><br><br>

    <label for="nomenclatura">Nomenclatura:</label>
    <input type="text" id="nomenclatura" name="nomenclatura"><br><br>

    <label for="local_rack">Local do Rack:</label>
    <input type="text" id="local_rack" name="local_rack"><br><br>

    <label for="porta_switch">Porta Switch:</label>
    <input type="text" id="porta_switch" name="porta_switch"><br><br>

    <label for="local_camera">Local da Câmera:</label>
    <input type="text" id="local_camera" name="local_camera"><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
